<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information about the HTML document -->
    <meta charset="UTF-8"> <!-- Defines the character encoding for the document as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to ensure the page is responsive on all devices -->
    <title>Document</title> <!-- Title of the webpage that will appear in the browser's title bar -->
</head>

<!-- Link to external JavaScript file named 'arraytodo.js' -->
<script src="arraytodo.js"></script> 

<body>
    <!-- Header section for the To-Do List -->
    <h1>My ToDoList V2</h1> <!-- Heading displaying the title of the To-Do list -->

    <!-- Input field for entering a new task -->
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <!-- Button that, when clicked, will trigger the 'addarraylist' function from the external JavaScript file to add the new task -->
    <button onclick="addarraylist()">Add New Task</button>

    <!-- Unordered list where tasks will be dynamically added by JavaScript -->
    <ul id="Arratasklist">
    </ul>
</body>
</html>
